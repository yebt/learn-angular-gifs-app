<div
  class="h-screen overflow-y-scroll grid grid-cols-2 md:grid-cols-4 gap-4 py-5"
  (scroll)="onScroll($event)"
  #groupDiv
>
  @for (group of gifService.trendingGroupedGifs(); track group) {
    <div class="grid gap-4">
      @for (gif of group; track gif.id) {
        <div class="flex">
          <img
            class="h-auto max-w-full rounded-lg object-cover"
            [src]="gif.url"
            [alt]="gif.title"
          />
        </div>
      }
    </div>
  }
</div>
